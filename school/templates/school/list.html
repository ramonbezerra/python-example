{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">School - Courses</h1>

<ul>
    {% for course in courses %}
        <li class="text-lg mb-2"><a href="{% url 'school:course_detail' course.pk %}">{{ course.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
